<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <link rel="shortcut icon" href="img/icon.png">
</head>
<body>
    <nav>
        <center><img src = "img/agregar.jpeg"></center>
    </nav>
    <div>
        <a id="listar-btn" href="index.html" class="btn btn-primary btn-lg">Listar</a>
        <a href="agregar.html" class="btn btn-primary btn-lg">Agregar</a>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="sinopsis" class="form-label">Sinopsis</label>
                        <textarea type="text" class="form-control" id="sinopsis" name="sinopsis" placeholder=""></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="genero" class="form-label">Género</label>
                        <input type="text" class="form-control" id="genero" name="genero" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="duracion" class="form-label">Duración (minutos)</label>
                        <input type="text" class="form-control" id="duracion" name="duracion" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="director" class="form-label">Director</label>
                        <input type="text" class="form-control" id="director" name="director" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="actor" class="form-label">Actor(es)</label>
                        <input type="text" class="form-control" id="actor" name="actor" placeholder="">
                    </div>
                    <div><button type="submit" class="btn btn-warning">+</button></div>
                </form>
            </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
